<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            position: relative; /* Agrega posición relativa para el cuerpo */
        }
        .header {
            background-color: #dfdcdc;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .options {
            display: flex;
            align-items: center;
        }
        .option {
            color: #181818;
            margin-right: 20px;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Agrega posición relativa */
            z-index: 1; /* Asegura que el formulario aparezca sobre los iconos */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #004080;
        }
        input[type="checkbox"] {
            background-color: #00ff22;
            height: max-content;
        }
        .error {
            color: red;
        }
        .icons-container i {
            color: #181818;
            font-size: 24px; /* Ajusta el tamaño de los iconos */
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="options">
        <div class="option">Hombre</div>
        <div class="option">Mujer</div>
        <div class="option">Cosas</div>
    </div>
    <div class="logo-container">
        <img class="logo" src="Logo.png" alt="Logo">
        
    </div>
    <div class="icons-container">
        <i class="fas fa-user"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-shopping-cart"></i>
    </div>
    
</div>

<div class="container">
    <h1>Registrar Usuario</h1>
    <!-- Agrega un evento de clic al ícono de flecha hacia atrás -->
    <i class="fas fa-arrow-left back-icon" onclick="goToMainPage()"></i>
    <form action="registrar_usuario.php" method="POST" enctype="multipart/form-data">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" maxlength="30" required>

        <!-- Agregar el resto de tus campos de formulario aquí -->

        <input type="submit" value="Registrar Usuario">
    </form>
</div>

<!-- Contenedor de iconos en la esquina superior derecha -->

<script>
    // Función para ir a la página principal
    function goToMainPage() {
        window.location.href = "index.php";
    }
</script>

</body>
</html>
